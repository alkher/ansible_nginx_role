---
# defaults file for nginx
# KIBANA
kibana_nginx: false # Verdadero (true) si se usa nginx como reverse proxy para kibana (por defecto false)
kibana_url: web_url # URL para acceder a la web de kibana (nginx reverse proxy)
kibana_port: 5601 # Puerto de escucha de kibana
kibana_web_user: web_user # Usuario con acceso a la web de kibana
kibana_web_password: web_password # Contrase√±a para el usuario con acceso a la web de kibana